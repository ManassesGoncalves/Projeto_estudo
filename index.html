<!DOCTYPE html>
<html>
  
  <head>
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <form>
      <div>
        <div><label> Email </label></div>
        <input type="email" name="email" id="email" onchange="validateFields()" placeholder="seu@email.com" />
      </div>
      <div>
        <div><label>Senha</label></div>
        <input type="password" name="password" id="password" onchange=" validateFields()"  placeholder="Senha " />
      </div>
      <div>
        <button
          type="button"
          class="clear"
          id="recover-password-button"
          disabled="true"
        >
          Recuperar senha
        </button>
      </div>
      <div>
        <button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
      </div>
      <div>
        <button type="button" class="outline">Registrar</button>
      </div>
    </form>
  </body>



  <script>
    function validateFields() {
      const emailValid = isEmailValid();
      document.getElementById('recover-password-button').disabled = !isEmailValid;

      const Passwordvalid = isPasswordvalid();
      document.getElementById('login-button').disabled = !isEmailValid || !isPasswordvalid;
    }

    function isEmailValid() {
      const email = document.getElementById('email').value;
      if (!email) {
        return false;
      }
        return validateEmail(email);
      }
    function isPasswordvalid() {
      const password = document.getElementById('password').value;
      if (!password) {
        return false;
      } 
      return true; 
    }

    function validateEmail(email) {
        return /\$+@\$+\.\$/.test(email);
    
    }
  </script>
</html>
